<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Style Gallery</h1>


    
    <div id="estilo" class="container" >
        <div id="mostrador" class="container">
            <p id="cuadroID" class="cuadro"> Your Style </p>
        </div>
        <div id="ajustes" class="container">

            <select id="tipoBorde" name="tipoBorde">
                <option value="hidden">Hidden</option>
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
            </select>
            <label for="tipoBorde">Borde</label>
            <br>
            <br>
            
            <input type="range" id="tamañoBorde" name="tamañoBorde">
            <label for="tamañoBorde">Tamaño del borde</label>
            <br>
            <br>
            
            <input type="color" id="colorBorde" name="colorBorde">
            <label for="colorBorde">Color del borde</label>
            <br>
            <br>
            
            <input type="range" id="tamañoLetra" name="tamañoLetra">
            <label for="tamañoLetre">Tamaño de la letra</label>
            <br>
            <br>
            
            <input type="color" id="colorLetra" name="colorLetra">
            <label for="colorLetra">Color de la letra</label>
            <br>
            <br>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
